<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Leaderboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* Parallax Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #00FF57 0%, #010033 40%, #460043 70%, #FF0000 100%);
            animation: bgAnimation 15s ease infinite;
            background-size: 400% 400%;
            z-index: -2;
        }

        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .score-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            color: #00FF57;
            width: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 87, 0.5);
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(46, 204, 113, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .back-button:hover {
            background: rgba(46, 204, 113, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .no-scores {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="leaderboard" id="leaderboard">
        <div class="no-scores">Loading scores...</div>
    </div>
    <a href="game.html" class="back-button">Back to Game</a>

    <script>
        const data = localStorage.getItem('highScores') || '[]';
        const scores = JSON.parse(data);

        // Check if user is logged in
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        function loadLeaderboard() {
            try {
                const data = localStorage.getItem('highScores') || '[]';
                const scores = JSON.parse(data);

                const leaderboardDiv = document.getElementById('leaderboard');

                if (scores.length === 0) {
                    leaderboardDiv.innerHTML = '<div class="no-scores">No scores yet!</div>';
                    return;
                }

                leaderboardDiv.innerHTML = scores
                    .sort((a, b) => b.score - a.score)
                    .map((score, index) => `
                        <div class="score-item">
                            <span class="rank">#${index + 1}</span>
                            <span class="username">${score.username}</span>
                            <span class="score">${score.score}</span>
                        </div>
                    `)
                    .join('');

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboard').innerHTML =
                    '<div class="no-scores">Error loading scores. Please try again later.</div>';
            }
        }

        // Load leaderboard immediately and refresh every 2 seconds
        loadLeaderboard();
        setInterval(loadLeaderboard, 2000);
    </script>
</body>

</html>
